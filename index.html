<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Solsystemet</title>
</head>

<body>
    <div class="wrapper--solar-system">
        <header>
            <h1>Solsystemet</h1>
            <h2>Solaris</h2>
        </header>
        <main class="solar-system">
            <aside id="sun" name="Solis"></aside>
            <section class="all-planets">
                <article id="mercury" name="Mercurialis">
                    <h3>Merkurius</h3>
                    <aside></aside>
                </article>
                <article id="venus" name="Venus">
                    <h3>venus</h3>
                    <aside></aside>
                </article>
                <article id="earth" name="Tellus">
                    <h3>jorden</h3>
                    <aside></aside>
                </article>
                <article id="mars" name="Mars">
                    <h3>mars</h3>
                    <aside></aside>
                </article>
                <article id="jupiter" name="Lovis">
                    <h3>jupiter</h3>
                    <aside></aside>
                </article>
                <article id="saturn" name="Saturnus">
                    <h3>saturnus</h3>
                    <aside><span class="rings"></span></aside>
                </article>
                <article id="uranus" name="Uranus">
                    <h3>uranus</h3>
                    <aside></aside>
                </article>
                <article id="neptune" name="Neptunus">
                    <h3>neptunus</h3>
                    <aside></aside>
                </article>
            </section>
        </main>
    </div>
    <div class="wrapper--planet"></div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
